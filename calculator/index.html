<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <title>Vintage Calculator</title>
  </head>
  <body>
    <main class="container">
      <div class="calculator">
        <div class="display-surround">
          <div class="display">
            <p>0234567890123</p>
          </div>
        </div>

        <div class="buttons">
          <div class="row">
            <div class="btn-surround">
              <button class="btn-ac" type="button" name="button">C</button>
            </div>
            <div class="btn-surround">
              <button class="btn-ac" type="button" name="button">AC</button>
            </div>
            <div class="btn-blank"></div>
            <div class="btn-surround">
              <button class="btn-operator" type="button" name="button">%</button>
            </div>
          </div>
          <div class="row">
            <div class="btn-surround">
              <button type="button" name="button">7</button>
            </div>
            <div class="btn-surround">
              <button type="button" name="button">8</button>
            </div>
            <div class="btn-surround">
              <button type="button" name="button">9</button>
            </div>
            <div class="btn-surround">
              <button class="btn-operator" type="button" name="button">*</button>
            </div>
          </div>
          <div class="row">
            <div class="btn-surround">
              <button type="button" name="button">4</button>
            </div>
            <div class="btn-surround">
              <button type="button" name="button">5</button>
            </div>
            <div class="btn-surround">
              <button type="button" name="button">6</button>
            </div>
            <div class="btn-surround">
              <button class="btn-operator" type="button" name="button">/</button>
            </div>
          </div>
          <div class="row">
            <div class="btn-surround">
              <button type="button" name="button">1</button>
            </div>
            <div class="btn-surround">
              <button type="button" name="button">2</button>
            </div>
            <div class="btn-surround">
              <button type="button" name="button">3</button>
            </div>
            <div class="btn-surround">
              <button class="btn-operator" type="button" name="button">-</button>
            </div>
          </div>
          <div class="row">
            <div class="btn-surround">
              <button type="button" name="button">0</button>
            </div>
            <div class="btn-surround">
              <button type="button" name="button">.</button>
            </div>
            <div class="btn-surround">
              <button class="btn-operator" type="button" name="button">=</button>
            </div>
            <div class="btn-surround">
              <button class="btn-operator" type="button" name="button">+</button>
            </div>
          </div>
        </div>

      </div>
    </main>
  </body>
</html>
