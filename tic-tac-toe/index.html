<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <div class="board">
        <div class="row">
          <div class="col cell-left cell-top">
            <p id="00"></p>
          </div>
          <div class="col cell-top">
            <p id="01"></p>
          </div>
          <div class="col cell-right cell-top">
            <p id="02"></p>
          </div>
        </div>
        <div class="row">
          <div class="col cell-left">
            <p id="10"></p>
          </div>
          <div class="col">
            <p id="11"></p>
          </div>
          <div class="col cell-right">
            <p id="12"></p>
          </div>
        </div>
        <div class="row">
          <div class="col cell-left cell-bottom">
            <p id="20"></p>
          </div>
          <div class="col cell-bottom">
            <p id="21"></p>
          </div>
          <div class="col cell-right cell-bottom">
            <p id="22"></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
