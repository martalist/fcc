<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/app.js"></script>
    <title>Vintage Calculator</title>
  </head>
  <body>
    <main class="container">
      <div class="calculator">
        <div class="display-surround">
          <div class="display">
            <p>0</p>
          </div>
        </div>

        <div class="buttons">
          <div class="row">
            <div class="btn-surround">
              <button class="btn-ac" type="button" name="button" value="C" >C</button>
            </div>
            <div class="btn-surround">
              <button class="btn-ac" type="button" name="button" value="AC" >AC</button>
            </div>
            <div class="btn-blank"></div>
            <div class="btn-surround">
              <button class="btn-operator" type="button" name="button" value="%" >%</button>
            </div>
          </div>
          <div class="row">
            <div class="btn-surround">
              <button type="button" name="button"value="7" >7</button>
            </div>
            <div class="btn-surround">
              <button type="button" name="button" value="8" >8</button>
            </div>
            <div class="btn-surround">
              <button type="button" name="button" value="9" >9</button>
            </div>
            <div class="btn-surround">
              <button class="btn-operator" type="button" name="button" value="*" >*</button>
            </div>
          </div>
          <div class="row">
            <div class="btn-surround">
              <button type="button" name="button" value="4" >4</button>
            </div>
            <div class="btn-surround">
              <button type="button" name="button" value="5" >5</button>
            </div>
            <div class="btn-surround">
              <button type="button" name="button" value="6" >6</button>
            </div>
            <div class="btn-surround">
              <button class="btn-operator" type="button" name="button" value="/" >/</button>
            </div>
          </div>
          <div class="row">
            <div class="btn-surround">
              <button type="button" name="button" value="1" >1</button>
            </div>
            <div class="btn-surround">
              <button type="button" name="button" value="2" >2</button>
            </div>
            <div class="btn-surround">
              <button type="button" name="button" value="3" >3</button>
            </div>
            <div class="btn-surround">
              <button class="btn-operator" type="button" name="button" value="-" >-</button>
            </div>
          </div>
          <div class="row">
            <div class="btn-surround">
              <button type="button" name="button" value="0" >0</button>
            </div>
            <div class="btn-surround">
              <button type="button" name="button" value="." >.</button>
            </div>
            <div class="btn-surround">
              <button class="btn-operator" type="button" name="button" value="=" >=</button>
            </div>
            <div class="btn-surround">
              <button class="btn-operator" type="button" name="button" value="+" >+</button>
            </div>
          </div>
        </div>

      </div>
    </main>
  </body>
</html>
