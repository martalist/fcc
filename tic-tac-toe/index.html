<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main class="container">
      <section class="row">
        <div class="board">
          <div class="row board-row">
            <div id="00" class="cell cell-left cell-top">
            </div>
            <div id="01" class="cell cell-top">
            </div>
            <div id="02" class="cell cell-right cell-top">
            </div>
          </div>
          <div class="row board-row">
            <div id="10" class="cell cell-left">
            </div>
            <div id="11" class="cell">
            </div>
            <div id="12" class="cell cell-right">
            </div>
          </div>
          <div class="row board-row">
            <div id="20" class="cell cell-left cell-bottom">
            </div>
            <div id="21" class="cell cell-bottom">
            </div>
            <div id="22" class="cell cell-right cell-bottom">
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Modal window -->
    <section class="container modal-container">
      <div class="row">
        <div class="modal">
          <header class="row">
            <h2>Do you <span>X</span> or <span>O</span> ?</h2>
          </header>
          <div class="modal-body row">
            <p>Pick your symbol.</p>
          </div>
          <footer class="row">
            <button type="button" name="X">X</button>
            <button type="button" name="O">O</button>
          </footer>
        </div>
      </div>
    </section>

  </body>
</html>
