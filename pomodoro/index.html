<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <title>Pomodoro Clock</title>
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Pomodoro</h1>
      </header>

      <div class="timer">
        <div class="minutes-container">
          <div class="minutes"></div>
          <div class="minutes"></div>
        </div>
        <div class="minutes-mask-container">
          <div id="30-60" class="minutes-mask"></div>
          <div id="00-30" class="minutes-mask"></div>
          <div class="minutes-full-mask"></div>
        </div>
        <div class="break-container">
          <div class="break"></div>
          <div class="break"></div>
        </div>
        <div class="break-mask-container">
          <div id="break-30-60" class="break-mask"></div>
          <div id="break-00-30" class="break-mask"></div>
          <div class="break-full-mask"></div>
        </div>
        <div id="second-hand" class="seconds-container">
          <div class="seconds"></div>
        </div>
        <div class="remaining-time">
          <p class="remaining-minutes">25</p>
          <p>min</p>
        </div>
      </div>

      <div class="duration rest">
        <p>Break Length</p>
        <button id="rest-minus" class="btn" type="button" name="btn-minus">-</button>
        <span id="rest-duration">5:00</span>
        <button id="rest-plus" class="btn" type="button" name="btn-plus">+</button>
      </div>

      <div class="duration session">
        <p>Session Length</p>
        <button id="session-minus" class="btn" type="button" name="btn-minus">-</button>
        <span id="session-duration">25:00</span>
        <button id="session-plus" class="btn" type="button" name="btn-plus">+</button>
      </div>

      <div class="controls">
        <div class="control-btn">
          <button id="start" class="btn" type="button" name="btn-start"><i class="fa fa-play"></i> Start</button>
        </div>
        <div class="control-btn">
          <button id="pause" class="btn" type="button" name="btn-stop" disabled ><i class="fa fa-pause"></i> Pause</button>
        </div>
        <div class="control-btn">
          <button id="stop" class="btn" type="button" name="btn-stop" disabled ><i class="fa fa-stop"></i> Stop</button>
        </div>
      </div>

    </main>
  </body>
</html>
